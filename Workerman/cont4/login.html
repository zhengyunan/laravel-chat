<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       令牌: <input type="text" v-model="token">
       用户名:<input v-model="username" type="text">
       密码<input v-model="password" type="password">
       <input @click="login" type="button" value="登录">
    </div>
</body>
</html>
<script src="vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            token:'',
            username:'',
            password:'',

        },
       
        methods:{
         login:function(){
             if(this.password=='123'){
                //  登录成功保存服务器返回的令牌
                localStorage.setItem('jwt_token',this.token)
                location.href="index.html"
             }
         }
        }
       // 当 vue 创建时调用
    });

    // 从百度里找到的一个可以接收所有 URL 上?后的参数的函数
    // 这个函数会解析 url 上的参数并返回一个对象，保存所有的参数
    // 返回数据：{id:1}
    function GetRequest() {   
    var url = location.search; //获取url中"?"符后的字串   
    var theRequest = new Object();   
    if (url.indexOf("?") != -1) {   
        var str = url.substr(1);   
        strs = str.split("&");   
        for(var i = 0; i < strs.length; i ++) {   
            theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
        }   
    }   
    return theRequest;   
    }   

//   console.log(GetRequest());
   
</script>
